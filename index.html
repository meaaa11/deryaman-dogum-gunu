<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff1eb 0%, #ffd1ff 100%);

        #instruction-text {
            position: absolute; top: 40px; width: 100%;

            z-index: 10; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        /* YENÄ° EMOJÄ° PASTA ALANI */
        #cake-section {
            position: relative; display: flex; flex-direction: column; align-items: center;
            margin-top: 50px;
        }
        .emoji-cake {
            font-size: 180px; /* Kocaman bir pasta emojisi */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            z-index: 1;
        }
        .emoji-candles {
            position: absolute;
            top: -40px; /* PastanÄ±n Ã¼stÃ¼ne konumlandÄ±rma */
            display: flex;
            gap: 15px;
            z-index: 2;
        }
        .candle {
            font-size: 60px; /* BÃ¼yÃ¼k mum emojileri */
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }
        .candle:hover { transform: scale(1.1); }
        .candle.blown {
            opacity: 0; /* SÃ¶nÃ¼nce (tÄ±klanÄ±nca) kaybolsun */
            pointer-events: none; /* Tekrar tÄ±klanamasÄ±n */
        }

        /* SÃ¼rpriz EkranÄ± (AynÄ± kalÄ±yor, sadece fontlar iyileÅŸtirildi) */
        #surprise-section { display: none; flex-direction: column; align-items: center; animation: popIn 0.8s ease-out forwards; }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .photo-box { position: relative; width: 320px; margin-bottom: 20px; }
        .photo-box img { width: 100%; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .hat-overlay { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); font-size: 100px; z-index: 10; animation: bounce 2s infinite; }
        .blower-overlay { position: absolute; bottom: 10px; right: -20px; font-size: 70px; z-index: 10; animation: shake 1.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-15px); } }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 50% { transform: rotate(15deg); } }
        .main-title { font-size: 4.5rem; color: #ad1457; margin: 0; text-transform: uppercase; letter-spacing: -2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .sub-text { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #880e4f; margin: 0; }
    </style>
</head>
<body>
    <h1 id="instruction-text">Hadi Ã¼fle Deryaman! âœ¨</h1>
    
    <div id="cake-section">
        <div class="emoji-candles">
            <span class="candle" onclick="blowCandle(this)">ğŸ•¯ï¸</span>
            <span class="candle" onclick="blowCandle(this)">ğŸ•¯ï¸</span>
            <span class="candle" onclick="blowCandle(this)">ğŸ•¯ï¸</span>
            <span class="candle" onclick="blowCandle(this)">ğŸ•¯ï¸</span>
            <span class="candle" onclick="blowCandle(this)">ğŸ•¯ï¸</span>
        </div>
        <div class="emoji-cake">ğŸ‚</div>
    </div>

    <div id="surprise-section">
        <div class="photo-box">
            <div class="hat-overlay">ğŸ¥³</div>
            <img src="sevgili.png" alt="Deryaman">
            <div class="blower-overlay">ğŸ‰</div>
        </div>
        <h2 class="main-title">DERYAMAN</h2>
        <p class="sub-text">Ä°yi ki DoÄŸdun... â¤ï¸</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let blownOut = 0;
        const total = 5; // Sadece 5 mum var

        // Muma tÄ±klanÄ±nca Ã§alÄ±ÅŸacak fonksiyon
        function blowCandle(element) {
            if (!element.classList.contains('blown')) {
                element.classList.add('blown'); // Mumu "sÃ¶nmÃ¼ÅŸ" yap (gizle)
                blownOut++;
                if (blownOut === total) {
                    setTimeout(reveal, 500); // 5'i de sÃ¶nÃ¼nce sÃ¼rprizi aÃ§
                }
            }
        }

        function reveal() {
            document.getElementById('cake-section').style.display = 'none';
            document.getElementById('instruction-text').style.display = 'none';
            document.getElementById('surprise-section').style.display = 'flex';
            var end = Date.now() + 5000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
